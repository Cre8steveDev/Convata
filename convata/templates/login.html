{% extends 'layout.html' %}


{% block css %}
<link rel="stylesheet" href="{{url_for("static", filename="css/login.css")}}">
{% endblock css %}

{% endblock js %}

	<p class="password-hint">Show Password</p>

	<input type="text" name="honeypot" id="honeypot">

	<button>Login to DashBoard ðŸ˜Ž</button>
